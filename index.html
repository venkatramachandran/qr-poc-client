<html>
<head>
<title>QR Code</title>
<link rel="stylesheet" type="text/css" href="css/angular-busy.css">
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-resource.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.11/angular-ui-router.min.js"></script>
<script src="js/lib/angular-busy.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/controllers.js"></script>
<script src="js/services/services.js"></script>
</head>
<body ng-app="qr-client" ng-controller="QRCtrl">
<form role="form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="input" class="form-control" id="name">
  </div>
  <div class="form-group">
    <p class="input-group">
      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="startDate" is-open="sdtopened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="sdtopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div> 
  <div class="form-group">
    <p class="input-group">
      <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="endDate" is-open="edtopened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="edtopen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </p>
  </div> 
  <button type="submit" class="btn btn-default" ng-click="create()">Create</button>
</form>

    <script type="text/ng-template" id="image.html">
        <div class="modal-header">
            <h3 class="modal-title">QR Result</h3>
        </div>
        <div class="modal-body">
          <img src="{{imageData}}" alt="QR Code">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>

</body>
</html>
